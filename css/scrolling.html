<!doctype html>
<html lang="zh-TW">
  <!--  	<head>是讓電腦讀取的內容，一般在瀏覽器上人不會看見     -->
	<head>
  <!--  	設定瀏覽器編碼utf8文字編碼，utf8為萬國碼，一般可在所有電腦上讀取 -->
  <!--  	如未設定一般會指定為BIG5編碼，BIG5編碼是繁體中文編碼，有時在不同電腦上可能會變成亂碼-->
		<meta charset="utf-8">
  <!--  連結外部的CSS檔案-->
		<link rel="stylesheet" href="main.css">

	</head>

  <!--  從<body>開始的內容才會出現在瀏覽器上    -->
	<body>
  

	
  <!-- 第一個button動畫    -->
<div class="button1"> <button >Join now!</button></div>

  <!-- 第二個button動畫    -->
<div class="button2"><button >Join now!2</button></div>



	</body>
</html>
